<div class="animation-img-container">
    <!--<img *ngIf="backgroundImages" [src]="backgroundImages" class="base" alt="Background PNGs" />
    -->
    <div *ngIf="overlayImages?.length">
        <img *ngIf="overlayImages?.length" [src]="overlayImages[overlayImagesIndex].src"
            [class]="overlayImages[overlayImagesIndex].class" alt="Image" [style.width.px]="overlayImageSize"
            [style.height.px]="overlayImageSize" />
    </div>
</div>
