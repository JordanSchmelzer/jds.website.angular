<section class="accent-section">
    <h2>Experience</h2>
    <div class="grid-container">
        <div *ngFor="let job of this.jobs" class="job-card">
            <h3>{{job["jobTitle"]}}</h3>
            <h4>{{job["companyName"]}}</h4>
            <p>{{job["description"]}}</p>
        </div>
    </div>
</section>
